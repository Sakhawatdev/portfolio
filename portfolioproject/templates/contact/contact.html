{% extends 'common_code/base.html' %}
{% block title %} Contact {% endblock title %}
{% block content %}
{% load static %}

<section class="text-gray-600 body-font bg-slate-100 h-screen bg-cover bg-no-repeat bg-center">
  <div class="container mx-auto p-8 mt-10 lg:w-3/5">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>

      <form action="#" method="post">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
        </div>

        <div class="mb-4">
          <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
          <textarea id="message" name="message" rows="4"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <button type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock content%}
